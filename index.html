<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canadian ETF Holdings</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="etf.js"></script>
</head>
<body>
    <div class="container-head">
            <h1>Canadian ETF Holdings</h1>
            <div class="search-area">
                <div class="simple-search">
                    <label for="simple-search">Search By</label>
                    <select name="options" id="options" tabindex="1">
                        <option value="general">General</option>
                        <option value="ticker">ETF Ticker</option>
                        <option value="title">ETF Name</option>
                        <option value="holding-ticker">Holding Ticker</option>
                        <option value="holding">Holding Name</option>
                    </select>
                    <input type="text" id="simple-search" tabindex="2" placeholder="Separate by semicolon">
                </div>
                <div class="blocker"></div>
                <div class="compare-search">
                    <div>
                        <input type="text" id="ticker-1" placeholder="Ticker1" tabindex="3">
                        <div class="auto-complete"></div>
                    </div>
                    <div>
                        <input type="text" id="ticker-2" placeholder="Ticker2" tabindex="4">
                        <div class="auto-complete"></div>
                    </div>
                    <button class="compare-btn" tabindex="5">Compare</button>
                </div>
            </div>
        </div>
    <div class="display-area">
        <table>
            <thead>
                <tr>
                    <td>ETF Ticker</td>
                    <td>ETF</td>
                    <td>Ticker</td>
                    <td>Holding</td>
                    <td>Weight</td>
                </tr>
            </thead>
            <tbody class="table-content">
                <tr><td colspan="5" class="center">Loading Content...</td></tr>
            </tbody>
        </table>
